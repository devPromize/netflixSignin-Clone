<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix login page</title>
  <link rel="icon" href="/Assets/images/netflix-favicon.png">
  <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
  <section id="container">
    <header>
      <!-- Netflix header on the sign page -->
      <nav>
        <a href="">
          <img class="netflix-h" src="/Assets/images/netflix-logo-0.png" alt="netflix-logo">
        </a>
      </nav>
    </header>
  </section>
  <section class="article-div" id="container">
    <!-- sign in article on the page -->
    <article class="login-content">
      <div class="login-form-container">
        <!-- h1 inside article -->
        <h1>Sign In</h1>
        <!-- form inside article -->
        <form class="login-form" method="post" action="#">
          <div class="form-control">
            <input  type="text" id="input1" required  >
            <label for="input1" id="input-label1" >Email or phone Number</label>
          </div>
          <div class="form-control">
            <input  type="text" id="input2" required  >
            <label for="input2" id="input-label2" >password</label>
          </div>
          <!-- button inside form -->
          <button  type="submit" class="signup-b" id="button">
            Sign In
          </button>
        </form>
        <!-- article div -->
        <div class="info-div">
          <input type="checkbox" id="remember">
          <label for="remember" id="label">Remember me</label>
          <a class="help" href="#">Need help?</a>
        </div>
        <div class="signup-now">
          <p>New to Netflix? <a id="signup" href="#">Sign up now.</a></p>
          <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </div>
      </div>
     
    </article>
  </section>
  <div class="footer-divider"></div>
  <section class="container">
    <footer>
      <div>
       <p class="q-p">
        <a href="#">Questions? Contact us.</a>
      </p> 
      </div>
      <div>
        <ul>
          <li>
            <a href="#">FAQ</a>
          </li>
          <li>
            <a href="#">Help Center</a>
          </li>
          <li>
            <a href="#">Terms of Use</a>
          </li>
          <li>
            <a href="#">Privacy</a>
          </li>
          <li>
            <a href="#">Cookie Preferences</a>
          </li>
          <li>
            <a href="#">Coperate Information</a>
          </li>
        </ul>
      </div>
      
    </footer>
  </section>
</body>
</html>
